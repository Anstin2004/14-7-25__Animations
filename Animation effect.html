<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(223, 255, 248);
            position: absolute;
            left: 0;
            transition: left 0.3s;

        }
        .box:hover{
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
