<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter {
        font-size: 2em;
        color: red;
        }

        div::before {
        content: "★ ";
        color: gold;
        }

        div::after {
        content: " ✔";
        color: green;
        }
    </style>
</head>
<body>
    <p>My name is Anstin</p>
    <div>This is a test.</div>
</body>
</html>
