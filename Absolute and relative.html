<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>position:Relative</h2>
    <div style="width: 200px; height: 100px; background-color: aliceblue; position: relative;">
        I am Relative
        <div style="width: 100px; height: 50px; background-color: rgb(235, 255, 191); position: relative; top: 10px; left: 20px;">
            Moved Inside the box 
        </div>
    </div>
    <br><br>
    <h2>position:Relative</h2>
    <div style="width: 200px; height: 100px; background-color: rgb(157, 158, 159); position: relative;">
        I am Parent(Relative)
        <div style="width: 100px; height: 50px; background-color: rgb(44, 216, 190); position: absolute; top: 10px; right: 10px;">
            Absolutely Placed
        </div>
    </div>
</body>
</html>
