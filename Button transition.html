<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button hover</title>
    <style>
        .button{
            background-color: rgb(4, 92, 100);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor:grab;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .button:hover{
            background-color: rgb(112, 121, 128);
        }
        .button.active{
            transform: scale(0.98); /*slight click effect*/
        }
    </style>
</head>
<body>
    <button class="button">Hover Me</button>
</body>
</html>
